<html lang="en">

  <body>
    <header>
      <nav class="navigation-bar">
        <h2>KanBan Board</h2>

          <li><a class="active" href="#">Spaceships</a></li>
          <li><a href="#">Planets</a></li>
          <li><a href="#">Races</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="grid-container">
        <div class="grid-item">
          <img src="./assets/spaceship.jpg" alt="" />
          <div class="space-item">
            <h4>Space 1</h4>
            <i class="far fa-heart"></i>
          </div>
          <button type="button" class="btn">Comments</button>
        </div>
        <div class="grid-item">
          <img src="./assets/spaceship.jpg" alt="" />
          <div class="space-item">
            <h4>Space 1</h4>
            <i class="far fa-heart"></i>
          </div>
          <button type="button" class="btn">Comments</button>
        </div>
        <div class="grid-item">
          <img src="./assets/spaceship.jpg" alt="" />
          <div class="space-item">
            <h4>Space 1</h4>
            <i class="far fa-heart"></i>
          </div>
          <button type="button" class="btn">Comments</button>
        </div>
        <div class="grid-item">
          <img src="./assets/spaceship.jpg" alt="" />
          <div class="space-item">
            <h4>Space 1</h4>
            <i class="far fa-heart"></i>
          </div>
          <button type="button" class="btn">Comments</button>
        </div>
        <div class="grid-item">
          <img src="./assets/spaceship.jpg" alt="" />
          <div class="space-item">
            <h4>Space 1</h4>
            <i class="far fa-heart"></i>
          </div>
          <button type="button" class="btn">Comments</button>
        </div>
        <div class="grid-item">
          <img src="./assets/spaceship.jpg" alt="" />
          <div class="space-item">
            <h4>Space 1</h4>
            <i class="far fa-heart"></i>
          </div>
          <button type="button" class="btn">Comments</button>
        </div>
      </div>
    </main>

    <!-- PopUp to be rendered Dynamically -->
    <section class="pop-ups hide">
      <div class="popup-info">
        <div class="image">
          <img src="./assets/spaceship.jpg" alt="" />
          <div class="close">&times;</div>
        </div>
        <div class="details">
          <h3>Sapce 3</h3>
          <div class="details-info">
            <div class="left">
              <h4>Fuel: titanium</h4>
              <h4>Length: 100,000</h4>
            </div>
            <div class="right">
              <h4>Weight:400</h4>
              <h4>Power: 100,000,000</h4>
            </div>
          </div>
        </div>

        <div class="comments">
          <h4>Comments (2)</h4>
          <ul class="comments-info">
            <li><span class="time">03/11/2021 </span> Alex: I'd love to buy</li>
            <li><span class="time">03/11/2021 </span> Mia: I love</li>
          </ul>
        </div>

        <form action="#">
          <label for="form Add comment"> <h5>Add a comment</h5></label>
          <input type="text" placeholder="Your name" />
          <textarea
            name="comment-text"
            id="text"
            cols="30"
            rows="7"
            placeholder="Your insight"
          ></textarea>
          <button class="btn">Comment</button>
        </form>
      </div>
    </section>

</html>
